spring:
  application:
    name: partner_maching-backend
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/partner_maching?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
  # session 失效时间
  session:
    timeout: 1440
    store-type: redis   #redis配置，将session默认存在redis
  redis:
    host: localhost
    port: 6379
    password:     #密码
    database: 1   #默认0号库
    # 解决Spring Boot 2.6+与Springfox的兼容性问题
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev

springfox:
  documentation:
    enabled: true


server:
  port: 8080    #端口
  servlet:
    context-path: /api   # api路径
    session:
      cookie:
        domain: localhost

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 开启 SQL 日志输出
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

#x-file-storage文件上传
