  x-file-storage: #文件存储配置
    default-platform: minio-1 #默认使用的存储平台
    thumbnail-suffix: ".min.jpg" #缩略图后缀，例如【.min.jpg】【.png】
    #对应平台的配置写在这里，注意缩进要对齐
    minio:
      - platform: minio-1 # 存储平台标识
        enable-storage: true  # 启用存储
        access-key: NNGwh2CHvyFMMJvfJvad
        secret-key: 2vuce5xwmOvUvwM5K6tvitTEnZIHxyMsI3NIl7op
        end-point: http://100.97.218.1:8009
        bucket-name: leirui-oss
        domain: http://100.97.218.1:8009/leirui-oss/ # 访问域名，注意“/”结尾，例如：http://minio.abc.com/abc/
